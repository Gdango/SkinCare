{% extends 'base.html' %}

{% block head %}
<header>
    <img src= "{{ url_for('static', filename='images/head-image.png') }}">

</header>

{% endblock %} 

{% block body %}

<body class="result">
    <br>
    <br>
    <table border = 1>
        <thead class="title">
            <th>Brand</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Rating</th>
        </thead>
        
        {% for i in range(0, length) %}
        <thead class="element">
            <th>{{ Brand[i] }}</th>
            <th>{{ Product[i] }}</th>
            <th>{{ Price[i] }}</th>
            <th>{{ Rating[i] }}</th>
        </thead>
        {% endfor %}


        
    </table>
    
</body>

{% endblock %}
