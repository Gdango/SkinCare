{% extends 'base.html' %}

{% block head %}
<header>
    <img src= "{{ url_for('static', filename='images/head-image.png') }}">

</header>

{% endblock %} 

{% block body %}

<body class="result">
    <table class="centered thick-border">
        <thead>
            <th>Brand</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Rating</th>
        </thead>
        
        <tr>
            <td>{{ info['Brand'] }}</td>
            <td>{{ info['Product'] }}</td>
            <td>{{ info['Price'] }}</td>
            <td>{{ info['Rating'] }}</td>
        </tr>
        
    </table>
    
</body>

{% endblock %}
