{% extends 'base.html' %}

{% block head %}
<header>
    <img src= "{{ url_for('static', filename='images/head-image.png') }}">

</header>

{% endblock %} 

{% block body %}

<div class="result">
    
    <table class="centered thick-border">
        <tr>
            <td>Brand</td>
            <td>Product Name</td>
            <td>Price</td>
            <td>Rating</td>
        <tr>
        {% for brand, prod_name, price, rating in info.items() %}
        </tr>
            <td>{{ brand }}</td>
            <td>{{ prod_name }}</td>
            <td>{{ price }}</td>
            <td>{{ rating }}</td>
        <tr>
        {% endfor %}
            
    </table>
    
</div>

{% endblock %}
