{% extends 'base.html' %}

{% block head %}
<header>
    <img src= "{{ url_for('static', filename='images/head-image.png') }}">

</header>

{% endblock %} 

{% block body %}

<body class="result">
    <br>
    <br>
    <div class="dropdown">
        <button class="dropbtn">Sort by</button>
        <div class="dropdown-content">
            <a href="#">Low to High</a>
            <a href="#">High to Low</a>
            <a href="#">Alphabetical</a>
            <a href="#">Most Reviews</a>
        </div>
    </div>
    <table border = 1>
        <thead class="title">
            <th>Brand</th>
            <th>Product Name</th>
            <th>Rating</th>
            <th>Price</th>
        </thead>
        
        {% for i in range(0, length) %}
        <thead class="element">
            <th>{{ Brand[i] }}</th>
            <th>{{ Product[i] }}</th>
            <th>{{ Rating[i] }}</th>
            <th>{{ Price[i] }}</th>
        </thead>
        {% endfor %}


        
    </table>
    
</body>

{% endblock %}
