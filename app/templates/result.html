{% extends 'base.html' %}

{% block head %}
<header>
    <img src= "{{ url_for('static', filename='images/head-image.png') }}">
    <p style="font-style: italic; text-align:right">Picture Credit @ bloglovin' - evydraws | Creative Life</p>
</header>

{% endblock %} 

{% block body %}

<body class="result">
    <br>
    <br>
    <form action='/SortResult' method="POST">
        <div class="dropdown">
            <button class="dropbtn">Sort by</button>
            <div class="dropdown-content">
                <input type="submit" name="sorting" value="Low-to-High">
                <input type="submit" name="sorting" value="High-to-Low">
                <!--<a href="#">High to Low</a>
                <a href="#">Alphabetically A-Z</a>-->
            </div>
        </div>
    </form>
    <table class="result-table">
        <thead class="title">
            <th>Brand Name</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Rating</th>
        </thead>
        
        {% for i in range(0, length) %}
        <thead class="element">
            <th>{{ Brand[i] }}</th>
            <th>{{ Product[i] }}</th>
            <th>{{ Price[i] }}</th>
            <th>{{ Rating[i] }}</th>
        </thead>
        {% endfor %}


        
    </table>
    
</body>

{% endblock %}
